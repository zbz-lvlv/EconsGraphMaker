  <style>
    .full-height{
      height: calc(100vh - 56px);
    }

    .no-margin{
      margin: 0;
    }

    .no-padding{
      padding: 0;
    }

    .label-instructions{
      position: absolute;
      width: 90%;
      left: 5%;
      top: 5px;
    }

    .button-export{
      /*Width = full width of right side bar minus two times a side margin*/
      width: 90%;
      position: absolute;
      bottom: 8px;
      left: 5%;
    }

  </style>

</head>

<body class="full-height no-margin">

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Economics Graph Maker&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <br> </a>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row full-height no-margin">

    <div id="svg_graph_wrapper" class="col-md-10 no-padding">
      <svg id="demand_supply_svg_graph" style="position: absolute;">

      </svg>
    </div>

    <div class="col-md-2 no-padding" style="position: relative;">
      <div id="demand_supply_attributes" class="label-instructions no-padding">
      </div>
      <div class="button-export">
        <button class="btn btn-success btn-block btn-lg">Export Graph</button>
      </div>
    </div>

  </div>
