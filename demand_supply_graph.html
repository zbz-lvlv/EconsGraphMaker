<html>

<head>

  <title>Demand Supply</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" href="icon.png" />

  <style>
    .full-height{
      height: calc(100vh - 56px);
    }

    .no-margin{
      margin: 0;
    }

    .no-padding{
      padding: 0;
    }

    .label-instructions{
      position: absolute;
      width: 90%;
      left: 5%;
      top: 5px;
    }

    .button-export{
      /*Width = full width of right side bar minus two times a side margin*/
      width: 90%;
      position: absolute;
      bottom: 8px;
      left: 5%;
    }

    .modal .modal-dialog {
      max-width: 60% !important;
    }

  </style>

</head>

<body class="full-height no-margin">

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EconsGraphMaker</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="https://goo.gl/forms/hqQFwIWHQCBXzBoG3" target="_blank">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row full-height no-margin">

    <div id="svg_graph_wrapper" class="col-md-10 no-padding">
      <svg id="demand_supply_svg_graph" style="position: absolute;">

      </svg>
    </div>

    <div class="col-md-2 no-padding" style="position: relative;">
      <div id="demand_supply_attributes" class="label-instructions no-padding">
      </div>
      <div class="button-export">
        <button id="export_graph_png" class="btn btn-success btn-block btn-lg">Export Graph</button>
      </div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedback_modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4>Feedback</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p class="text-center">Thank you for using EconsGraphMaker</p>
          <p class="text-center">Please consider leaving feedback to help us make EconsGraphMaker better for you</p>
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd8XsGNuFlaY_PXZNkVgWUb_O2EAftOlIEigRwbgJzgTF-V-w/viewform?embedded=true" width="100%" height="2013" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stackblur-canvas/1.4.1/stackblur.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

  <script src="DemandSupplyGraph.js"></script>

</body>

</html>
